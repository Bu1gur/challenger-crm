services:
  - type: web
    name: challenger-crm
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        value: sqlite:///./crm.db
      - key: CORS_ORIGINS
        value: https://challenger-crm.onrender.com,http://localhost:5173,http://localhost:5174
